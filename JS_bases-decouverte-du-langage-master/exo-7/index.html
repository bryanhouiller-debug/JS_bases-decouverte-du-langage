<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mini Site Marchand</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4">Catalogue d'articles</h1>

  <!-- Filtres et tri -->
  <div class="row mb-3">
    <div class="col-md-3">
      <select id="typeFilter" class="form-select">
        <option value="">Tous les types</option>
      </select>
    </div>
    <div class="col-md-2">
      <select id="sortField" class="form-select">
        <option value="name">Nom</option>
        <option value="price">Prix</option>
      </select>
    </div>
    <div class="col-md-2">
      <select id="sortOrder" class="form-select">
        <option value="asc">Ascendant</option>
        <option value="desc">Descendant</option>
      </select>
    </div>
    <div class="col-md-3 form-check">
      <input type="checkbox" class="form-check-input" id="inStockOnly">
      <label class="form-check-label" for="inStockOnly">Articles en stock uniquement</label>
    </div>
    <div class="col-md-2">
      <button class="btn btn-primary" id="applyFilters">Appliquer</button>
    </div>
  </div>

  <!-- Tableau des articles -->
  <table class="table table-striped" id="articlesTable">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Type</th>
        <th>Prix (â‚¬)</th>
        <th>Stock</th>
        <th>Contact</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Formulaire ajout article -->
  <h2 class="mt-5">Ajouter un article</h2>
  <form id="addArticleForm" class="row g-3">
    <div class="col-md-3">
      <input type="text" class="form-control" id="newName" placeholder="Nom" required>
    </div>
    <div class="col-md-2">
      <input type="text" class="form-control" id="newType" placeholder="Type" required>
    </div>
    <div class="col-md-2">
      <input type="number" class="form-control" id="newPrice" placeholder="Prix" required>
    </div>
    <div class="col-md-2">
      <input type="number" class="form-control" id="newStock" placeholder="Stock" required>
    </div>
    <div class="col-md-2">
      <input type="text" class="form-control" id="newContact" placeholder="Contact" required>
    </div>
    <div class="col-md-1">
      <button type="submit" class="btn btn-success">Ajouter</button>
    </div>
  </form>
</div>

<script src="data.js"></script>
<script src="shop.js"></script>
</body>
</html>
